<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_Product</title>
    <link rel="stylesheet" href="./product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
</head>
<body>
    <div class="loder">
        <div class="lds-ripple"><div></div><div></div></div>
    </div>
    <section>
        <div class="box">
            <h2>Product add <span id="countPd"></span></h2>
            <form action=""  name="listData">
                <div class="inputBox">
                    <span >Product ID:</span>
                    <input id="pdid" type="text" name="id" required readonly value="rsPd">
                    <span>Category:</span>
                    <select id="filterGrup" name="category" required>
                        <!-- coming form API -->
                    </select>
                    <span>Brand Name:</span>
                    <input type="text" name="brand" required>
                    <span>Product Name:</span>
                    <input type="text" name="pName" required>
                    <span>Price in Tk:</span>
                    <input type="text" name="price" required>
                    <span>xPrice in Tk:</span>
                    <input type="text" name="xPrice" required>
                    <span>Description:</span>
                    <input type="text" name="stars" required>
                    <span>Image Path:</span>
                    <input type="text" id="imges" name="image" required readonly value="">
                    <!-- <span>Details:</span> -->
                    <textarea id="textarea" placeholder="Details type hear... Max 250 words" name="Ditels" cols="20" rows="5" maxlength="250"></textarea>
                </div>
                <div class="display">
                    <img src="" alt="" id="uimg">
                </div>
                <div class="img">
                    <span><i class="fa-solid fa-cloud-arrow-up"></i> Uplode Image</span>
                    <input type="file" accept="image/*" name="" id="uImage">
                </div>
                <input id="btnSubmit" type="submit" value="Add Product">
                
            </form>
        </div>
    </section>
    <div class="authPopup">
        <div class="popupBox">
            <p>
                <i class="fa-solid fa-bug-slash"></i>
            </p>
            <h2>Authentication Error</h2>
            <p>
                Access denied
            </p>
            <a href="./index.html"><i class="fa-solid fa-delete-left"></i></a>
        </div>
    </div>
    <script src="./product.js"></script>
</body>
</html>
