<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="box">
                <form id="loginData" autocomplete="off">
                    <span>
                        <img src="./style/image/Post_FB.png" alt="" srcset="">
                    </span>
                    <h1>Admin Login</h1>
                    <p>
                        <input type="text" name="user" placeholder="USER NAME" required maxlength="12" minlength="3">
                    </p>
                    <p>
                        <input type="password" name="password" placeholder="PASSWORD" required maxlength="12" minlength="3">
                    </p>
                    <p class="login_btn">
                        <input type="submit" value="Login">
                        <input id="reset" type="reset" value="Reset">
                    </p>
                    <p id="info"></p>
                    <p>
                        <a href=""><i class="fa-regular fa-trash-can"></i> Forgot Password & User?</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="./style/admin.js"></script>
</body>
</html>
