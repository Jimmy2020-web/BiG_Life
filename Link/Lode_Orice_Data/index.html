<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Orice List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <section id="main">
        <div class="title_Head">
           <h2> ০২নং কাশিমপুর ইউনিয়ন পরিষদ </h2>
           <p>ওয়ারিশান সনদ বিতরণের তালিকা</p>
           <p id="total_Data_no"></p>
        </div>
        <div class="searce_input">
            <label for="">
                <input type="tel" id="user_input" placeholder="তিন সংখ্যার সনদ নাম্বার দিন...!" minlength="1" maxlength="3"> 
                <span id="sBtn"                     class="material-symbols-outlined">
                    search
                </span>
            </label>
        </div>
        <div class="tab">
            <p id="toulTip">উপরের অনুসন্ধান অংশে আপনার ৩ সংখ্যার ওয়ারিশান সনদ নাম্বার দিয়ে অনুসন্ধান বাটনে ক্লিক করুন..! </p>
        </div>
        <button class="print"> প্রিন্ট করুন
            <span id="PrintBtn"class="material-symbols-outlined">
                print
            </span>
        </button>
    </section>

    <script src="./Lode_Orice.js"></script>
</body>
</html>
